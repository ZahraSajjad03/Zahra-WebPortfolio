<head>
    <title>Portfolio | Zahra Sajjad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="zs-body light-mode">
    <nav class="navbar navbar-expand-md zs-navbar">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="index.html">
            </a>

            <div class="d-flex">
                <a class="zs-nav-link" href="index.html">Home</a>
                <a class="zs-nav-link" href="ProjectPage.html">Projects</a>
                <a class="zs-nav-link active" href="CVPage.html">CV</a>
                <a class="zs-nav-link" href="ContactPage.html">Contact</a>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="modeToggle" />
                    <label class="form-check-label text-white" for="modeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container zs-cv-container text-center">
        <h1 class="zs-section-title">My CV</h1>
        <p class="zs-cv-desc">Download my CV below!</p>
        <div class="zs-cv-wrapper">
            <iframe 
  src="ZahraCV.pdf" 
  width="100%" 
  height="600px" 
  style="border: none;">
  This browser does not support PDFs. Please 
  <a href="ZahraCV.pdf" target="_blank">download the PDF</a>.
</iframe>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleSwitch = document.getElementById("modeToggle");
        const label = document.querySelector('label[for="modeToggle"]');
        const body = document.body;

        toggleSwitch.addEventListener("change", () => {
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
            label.textContent = body.classList.contains("dark-mode")
                ? "Dark Mode"
                : "Light Mode";
        });
    </script>
</body>
</html>
