<head>
  <title>Contact | Zahra Sajjad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="zs-body light-mode">


  <nav class="navbar navbar-expand-md zs-navbar">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="index.html">
      </a>


      <div class="d-flex">
        <a class="zs-nav-link" href="index.html">Home</a>
        <a class="zs-nav-link" href="ProjectPage.html">Projects</a>
        <a class="zs-nav-link" href="CVpage.html">CV</a>
        <a class="zs-nav-link active" href="ContactPage.html">Contact</a>
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="modeToggle">
          <label class="form-check-label text-white" for="modeToggle">Dark Mode</label>
        </div>
      </div>
    </div>
  </nav>


  <div class="container zs-contact-container">
    <h1 class="zs-section-title text-center">Contact</h1>
    <p class="text-center zs-contact-desc">Enter your details below!</p>
    <form class="zs-contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="123@email.com" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Project Inquiry, Feedback, etc." required>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Project Details</label>
        <textarea class="form-control" id="details" rows="5" placeholder="Tell me more about your project..."
          required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleSwitch = document.getElementById('modeToggle');
    const label = document.querySelector('label[for="modeToggle"]');
    const body = document.body;

    toggleSwitch.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      label.textContent = body.classList.contains('dark-mode') ? 'Dark Mode' : 'Light Mode';
    });
  </script>
</body>

</html>
